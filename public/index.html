<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <script>
    async function checkAndRedirect() {
      const targetUrl = "https://laughing-spoon-5g5wxg5xwg5whvvr4-8006.app.github.dev/";

      try {
        // Attempt to reach the target URL (non-blocking due to no-cors)
        await fetch(targetUrl, { method: 'HEAD', mode: 'no-cors' });
        window.location.href = targetUrl;
      } catch (error) {
        // If request fails, go to fallback
        window.location.href = "index2.html";
      }
    }

    window.onload = checkAndRedirect;
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
